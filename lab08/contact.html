<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Contact</title>

        <style>
            /* First row styling: Single container for Address and LinkedIn */
            .row-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 20px;
                margin: 20px;
                background-color: #D6B7A7;
                padding: 20px;
                border-radius: 15px;
            }

            /* Shared box styling */
            .box {
                background-color: #D6B7A7;
                padding: 20px;
                border-radius: 15px;
                margin: 10px;
            }

            /* Second row: Form on left, Map on right */
            .part2 {
                display: flex;
                background-color: #D6B7A7;
                border-radius: 15px;
                padding: 20px;
                margin: 20px;
                gap: 20px;
            }

            /* Form section */
            .article1 {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            /* Map section */
            .article2 {
                flex: 2;
                border-radius: 15px;
            }

            /* Form styling */
            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            /* Inputs and Select elements */
            select, input[type="submit"] {
                padding: 8px;
                border-radius: 5px;
                border: 1px solid #C5705D;
                margin-top: 5px;
                width: fit-content;
            }

            input[type="submit"] {
                background-color: #C5705D;
                color: white;
                border: none;
                cursor: pointer;
                padding: 8px 20px;
            }

            input[type="submit"]:hover {
                background-color: #FFB0B0;
            }

            /* Map iframe styling */
            iframe {
                width: 100%;
                height: 450px;
                border: 0;
                border-radius: 10px;
            }
        </style>
    </head>
