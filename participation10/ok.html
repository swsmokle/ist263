<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Text</title>
  <style>
    /* Default text for viewports larger than 800px */
    .large { display: block; font-size: 2em; }
    .small { display: none; }

    /* Text for viewports 800px or smaller */
    @media (max-width: 800px) {
      .large { display: none; }
      .small { display: block; font-size: 2em; }
    }
  </style>
</head>
<body>
  <p class="large">I’m large.</p>
  <p class="small">I’m small.</p>
</body>
</html>
