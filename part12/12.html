<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #myid {
      font-size: 24px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="myid" onclick="changeText()">Syracuse University</div>

  <script>
    function changeText() {
      const div = document.getElementById("myid");
      div.textContent = "Orange Nation";
      div.style.color = "#FFA500"; 
    }
  </script>

</body>
</html>
